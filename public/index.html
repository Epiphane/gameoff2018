<html>
<head>
	<title>Ludum Dare 38</title>
  <script type="text/javascript" src="lib/jquery-3.1.0.min.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="disconnect">
    <div>
      <h2 style="text-align: center">Disconnected...</h2>
      <div class='uil-reload-css' style='-webkit-transform:scale(0.6)'><div></div></div>
    </div>
  </div>

  <div class="overlay top-left">
    <h2>
		 <a id="mute-link" onclick="toggleMute()" style="cursor: pointer">mute</a>
		 <a id="happy-link" onclick="Juicy.Game.trigger('emote', 27 + 41)" style="cursor: pointer">&#x1F603;</a>
		 <a id="happy-link" onclick="Juicy.Game.trigger('emote', 27 + 41 * 8)" style="cursor: pointer">&#x1F622;</a>
		 <a id="happy-link" onclick="Juicy.Game.trigger('emote', Math.floor(Math.random() * 1680))" style="cursor: pointer">&#x1F3B2;</a>
	 </h2>
  </div>

  <canvas id="game-canvas"></canvas>

  <script type="text/javascript" src="lib/buzz.js"></script>
  <script type="text/javascript" src="js/helpers/astar.js"></script>
  <script type="text/javascript" src="js/helpers/priority-queue.js"></script>
  <script type="text/javascript" src="lib/juicy.full.js"></script>

  <script type="text/javascript" src="lib/underscore-min.js"></script>
  <script type="text/javascript" src="lib/socket.io.js"></script>
  <script type="text/javascript" data-main="js/main" src="lib/require.js"></script>
</body>
</html>
